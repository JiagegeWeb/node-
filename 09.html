    <title>Document</title>

</head>
<body>
    <div id="app">
       
        <div @click="parent" style="width:100px;height: 100px;background: pink">
                <div  @click.stop="child" style="width:50px;height: 50px;background: red"></div>
        </div>
    </div>
        <script>
                //v-show
                 new Vue({
                     el:"#app",
                     data:{
                        hide:true
                     },
                     methods:{
                         parent(){
                             console.log("parent")
                         },
                         child(ev){
                             ev=ev||event
                             console.log("child")
                            //  ev.cancelBubble=true阻止事件冒泡  js
                            //    ev.stopPropagation()  jquery
                         }
                     }

                 })
            </script>
</body>
