<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./vue.min.js"></script>
    <style>
          div{width: 100px;height: 100px;
          border: 1px solid black}
          .red{background: red}
          .da{width: 200px;height: 200px;}
          .orange{
              background: orange
          }
    </style>
</head>
<body>
    <div id="app">
        <!-- 字符串 -->
        <!-- <div v-bind:class="a"></div> -->
        <!-- 数组 -->
        <!-- <div v-bind:class="['red','da']"></div> -->
        <!-- 对象 -->
        <!-- <div v-bind:class="{red:b}"></div> -->
        <!-- <div v-bind:class="b?'red':'da'"></div> -->
        <div :class="b?'red':'orange'"></div>
    </div>
    <script>
        //class   字符串  数组  对象
         new Vue({
             el:"#app",
             data:{
                 a:"red",
                 b:false
             }
         })
    </script>
</body>
</html>
