<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./vue.min.js"></script>
</head>
<body>
    <!-- {{}}   插值表达式   不仅可以解析变量，还可以进行运算 -->
    <div id="app">{{msg==1?"正确":"错误"}}</div>
    <script>
        //实例vue对象
      new Vue({
          el:"#app",       //挂在元素
          data:{           //针对于html
            //data的作用，相当于一个仓库，存放变量
            msg:"2"
          }
        //   data(){
        //       return {
        //         msg:"3434"      针对于vue文件和html
        //       }
        //   }
      })
    </script>
</body>
</html>
