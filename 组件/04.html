        //provide   inject  2.2// provide:{"name":"tom"},

            provide:{"name":"tom"},

          template:`
                <div>我是父组件
                        <modal-child></modal-child>
                        
                </div>
          `,
          data(){
            return{
              msg:"我是父组件里面的值"
            }
          },
          methods:{
           
          }
        })
        Vue.component("modal-child",{
        //   inject:["name"],
          template:`
                <div>我是子组件
                {{name}}
                <modal-childtwo></modal-childtwo>
                </div>
          `,
          data(){
            return{
              childmsg:"我是子组件里的值"
            }
          },
          methods:{
            
          }

        })
        Vue.component("modal-childtwo",{
          inject:["name"],
          template:`
                <div>我是子组件
                {{name}}
                </div>
          `,
          data(){
            return{
              childmsg:"我是子组件里的值"
            }
          },
          methods:{
            
          }

        })
    new Vue({
        el:"#app",
        data:{

        }

    })
    </script>
