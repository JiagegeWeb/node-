<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./vue.min.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="toggle">按钮</button>
        <div v-bind:style="hide" style="width:100px;height: 100px;background: pink"></div>
    </div>
        <script>
                //v-show
                 new Vue({
                     el:"#app",
                     data:{
                        hide:{
                            width:"500px",
                            height:"500px",
                            background:"red"
                        }
                     },
                     methods:{
                         toggle(){
                             this.hide=!this.hide
                         }
                     }

                 })
            </script>
</body>
</html>
